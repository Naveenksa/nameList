/* General styles */

body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

header, nav, main, footer {
  padding: 20px;
}

/* Header styles */

header h1 {
  text-align: center;
  font-size: 30px;
}

/* Navigation bar styles */

nav {
  background-color: #eee;
  border-bottom: 1px solid #ccc;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-left: 20px;
}

nav a {
  text-decoration: none;
  color: #000;
  font-weight: bold;
}

/* Footer styles */

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
}
